<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Made by Arfat Aalam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1a5edb;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .credit {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight in kg" />
    <input type="number" id="height" placeholder="Height in feet (e.g. 5.5)" />
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="credit">Made by Arfat Aalam</div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const heightFeet = parseFloat(document.getElementById('height').value);

      if (!weight || !heightFeet) {
        document.getElementById('result').innerText = "Please enter valid values.";
        return;
      }

      const heightInMeters = heightFeet * 0.3048;
      const bmi = weight / (heightInMeters * heightInMeters);
      let category = '';

      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('result').innerText = 
        `Your BMI is ${bmi.toFixed(2)}\nYou are ${category}.`;
    }
  </script>

</body>
</html>
